<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="/assets/font-awesome-4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="/dist/css/style.css" />
    <script src="/javascript/main.js"></script>
  </head>
  <body>
    <header class=""><h3 class="h3">Lorem ipsum</h3></header>
    <main>
      <div id="todoContainer">
        <div id="todoList">
          <div id="addTodo">
            <input type="text" id="todoTitle" placeholder="todo message..." />
            <p>
              <button type="submit" id="addBtn" class="btn btn-primary">
                Submit
              </button>
              <a
                class="btn btn-light"
                data-toggle="collapse"
                href="#advancedTodo"
                role="button"
                aria-expanded="false"
                aria-controls="advancedTodo"
              >
                Edit priority
              </a>
            </p>
          </div>
          <div class="collapse" id="advancedTodo">
            <div class="card card-body">
              <div>
                Priority:
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input prioRadio"
                    type="radio"
                    name="exampleRadios"
                    id="prio-1"
                    value="option1"
                    checked
                  />
                  <label class="form-check-label" for="exampleRadios1">
                    Low
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input prioRadio"
                    type="radio"
                    name="exampleRadios"
                    id="prio-2"
                    value="option2"
                  />
                  <label class="form-check-label" for="exampleRadios2">
                    Medium
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input prioRadio"
                    type="radio"
                    name="exampleRadios"
                    id="prio-3"
                    value="option2"
                  />
                  <label class="form-check-label" for="exampleRadios2">
                    High
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-primary text-white" id="todoListHeader">
            <div id="todoListHeaderTitle">Todo</div>
            <div id="todoListHeaderStatus"></div>
          </div>
          <div id="todoListBody"></div>
          <div id="todoListFooter"></div>
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
