    <link

    <script

  <body>
    <main>
      <!--jag anänvde boostrapklassen card för att bygga denna index
      första kortet har bara en header samt bakgrunden secondary. 
      Detta för att jag vill att fokus ska vara på knapparna till apparna
      Dom fick färgen priamry
      -->
      <div class="card bg-secondary text-white">
        <p class="card-header">App list</p>
      </div>
      <div class="card">
        <div class="card-header">Note taking</div>
        <div class="card-body">
          <p class="card-text">
            Take notes easy and distraction free for productivity
          </p>
          <a href="notes.html"
            ><div class="btn bg-primary text-white">Note app</div></a
          >
        </div>
      </div>
      <div class="card">
        <div class="card-header">Todo list</div>
        <div class="card-body">
          <p class="card-text">
            A simple todo list for increasing productivity
          </p>
          <a href="todo.html"
            ><div class="btn bg-primary text-white">Todo app</div></a
          >
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
