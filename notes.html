<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="/assets/font-awesome-4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="/dist/css/style.css" />
    <script src="/javascript/notes.js"></script>
  </head>
  <body>
    <main>
      <a href="index.html">Back to app list</a>
      <div id="noteContainer">
        <div id="noteList">
          <!--Element för att lägga till en anteckningar
          Trycker man på knappen expanderar man en div med boostrap-->
          <div id="addNote">
            <p>
              <a
                class="btn btn-light"
                data-toggle="collapse"
                href="#advancedTodo"
                role="button"
                aria-expanded="false"
                aria-controls="advancedTodo"
              >
                Add new note
              </a>
            </p>
          </div>
          <!--Det är denna div som öppnas med knappen. Den innehåller först ett felmeddelande
          som är dolt men kan öppnas med javascript om title eller innehåll är tomt-->
          <div class="collapse" id="advancedTodo">
            <div
              class="card-header bg-danger"
              style="display: none"
              id="failMessage"
            ></div>
            <div class="card card-body">
              <div class="form-group">
                <label for="noteTitle">Title</label>
                <textarea
                  class="form-control"
                  id="noteTitleAdd"
                  rows="1"
                ></textarea>
                <label for="noteAddContent">Content</label>
                <textarea
                  class="form-control"
                  id="noteContentAdd"
                  rows="3"
                ></textarea>
                <button type="submit" id="addNoteBtn" class="btn btn-primary">
                  Submit
                </button>
              </div>
            </div>
          </div>
          <div class="bg-primary text-white" id="noteListHeader">
            <div id="noteHeaderTitle">Notes</div>
          </div>
          <div id="noteListBody">
            <div id="noteTitle"></div>
            <div id="noteContent"></div>
          </div>
          <div id="noteListFooter"></div>
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
